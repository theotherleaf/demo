          <div class="step-list">
            <div class="item active">
              <div>
                <span>01</span>
              </div>
              <div>會員認證</div>
            </div>

              <div>
                <span>02</span>
              </div>
              <div>升級完成</div>
            </div>
          </div>
          <div class="step-content">
            <div class="step-fill d-block">
              <h4>升級成為認證會員</h4>
              <div class="bg text-center mt-3">
                <p class="m-0">
                  <img class="icon-mydata" src="https://theotherleaf.com/demo/tainan-member-centre/assets/images/icon-mydata.png" alt="">本系統採 <span class="pink">MyData</span> 數位服務認證，提供便利與安全的實名驗證機制!
                </p>
                <p class="d-inline-block m-0">取得協助: </p>
                <a href="" class="icon-openlink">
                  <span>安裝自然人憑證相關元件</span>
                </a>
                <a href="" class="icon-openlink">
                  <span>如何使用TW-FidO</span>
                </a>
              </div>
              <div class="step-inner">
                <form class="mt-4">
                  <div class="form-group">
                    <label for="identity"><span>*</span>行動電話</label>
                    <input type="text" class="form-control" id="identity" placeholder="輸入行動電話">
                  </div>
                  <div class="form-group">
                    <label for="phone"><span>*</span>電子郵件</label>
                    <input type="text" class="form-control" id="phone" placeholder="輸入電子郵件" value="hi@theotherleaf.com" readonly>
                  </div>
                  <div class="form-group">
                    <label for="email"><span>*</span>身分證字號</label>
                    <input type="email" class="form-control" id="email" placeholder="輸入身分證字號">
                  </div>
                </form>
                <div class="btn-group">
