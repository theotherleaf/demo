<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPT登入-屏東縣政府｜便民服務整合申辦平台</title>
  <link rel="shortcut icon" href="frontref/img/favicon.ico" />
  <link rel="bookmark" href="frontref/img/favicon.ico" />
  
  <!-- theme -->
  <link href="frontref/css/sticky-footer-navbar.css" rel="stylesheet" />
  <link href="frontref/css/all.css" rel="stylesheet" />
</head>

<body id="wrapper">
  <header id="header">
    <!-- layout/header.html -->
  </header>
  <main class="mt-5 py-5" id="content">
    <section class="container pt-0 pt-sm-5">
      <a class="sr-only sr-only-focusable" href="#C" id="AC" name="C" accesskey="C" title="主要內容區塊">:::</a>
      <div class="row">
        <div class="card col-12 col-sm-6 col-lg-4 mx-auto py-3">

            <h2 class="card-title text-theme h4 text-center">以E-mail登入</h2>
            <form>
              <div class="form-group">
                <label for="email" class="sr-only">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="請輸入E-mail">
              </div>
              <div class="form-group row">
                <div class="col"><img src="frontref/img/u75.png" alt="img-fluid"></div>
                <div class="col align-self-center"><button type="submit" class="btn btn-outline-secondary btn-block"><i
                      class="fas fa-volume-up"></i><span class="sr-only">朗讀圖像驗證碼</span></button></div>
                <div class="col align-self-center"><button type="submit" class="btn btn-outline-secondary btn-block"><i
                      class="far fa-sync-alt"></i><span class="sr-only">更新驗證碼</span></button></div>
              </div>
              <div class="form-group">
                <label for="captcha" class="sr-only">圖像驗證碼</label>
                <input type="text" class="form-control" id="captcha" placeholder="請輸入圖像驗證碼">
              </div>
              <button type="submit" class="btn btn-info btn-block mb-2" title="發送E-mail取得驗證碼"><i
                  class="fas fa-paper-plane mr-2"></i>發送E-mail取得驗證碼</button>
              <div class="form-group">
                <label for="mobile_captcha" class="sr-only">E-mail驗證碼</label>
                <input type="text" class="form-control" id="mobile_captcha" placeholder="請輸入E-mail驗證碼">
              </div>
              <a href="consent.html" type="button" class="btn btn-theme btn-block" title="登入">登入<i class="fas fa-sign-in-alt ml-1"></i></a>
            </form>

        </div>
      </div>
    </section>
  </main>
  <footer class="footer" id="footer">
    <!-- layout/footer.html -->
  </footer>
  <!-- bootstrap -->
  <script src="scripts/jquery/jquery-3.5.1.min.js"></script>
  <script src="scripts/popper/popper.min.js"></script>
  <script src="scripts/bootstrap/bootstrap.min.js"></script>
  <!-- theme -->
  <script src="frontref/js/all.js"></script>
</body>

</html>
