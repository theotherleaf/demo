<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臨櫃申請辦理進度查詢-屏東縣政府｜便民服務整合申辦平台</title>
  <link rel="shortcut icon" href="frontref/img/favicon.ico" />
  <link rel="bookmark" href="frontref/img/favicon.ico" />
  
  <!-- theme -->
  <link href="frontref/css/sticky-footer-navbar.css" rel="stylesheet" />
  <link href="frontref/css/all.css" rel="stylesheet" />
</head>

<body id="wrapper">
  <header id="header">
    <!-- layout/header.html -->
  </header>
  <main class="mt-5 py-5" id="content">
    <section class="container pt-0 pt-sm-5">
      <a class="sr-only sr-only-focusable" href="#C" id="AC" name="C" accesskey="C" title="主要內容區塊">:::</a>
      <div class="row">
        <div class="card col-12 col-sm-6 col-lg-4 mx-auto py-3">
            <h2 class="card-title text-theme h4 text-center">臨櫃申請辦理進度查詢</h2>
            <form>
              <div class="form-group">
                <label for="caseNumber">案件編號<small class="text-danger">(前兩碼英文大寫+數字14碼)</small></label>
                <input type="text" class="form-control form-control-lg" id="caseNumber" placeholder="請輸入案件編號">
              </div>
              <div class="form-group">
                <label for="accessCode">查詢碼<small class="text-danger">(數字6碼)</small></label>
                <input type="text" class="form-control form-control-lg" id="accessCode" placeholder="請輸入查詢碼">
              </div>
              <div class="form-group">
                <label for="captcha">驗證碼</label>
                <input type="text" class="form-control form-control-lg" id="captcha" placeholder="請輸入驗證碼">
              </div>
              <div class="form-group d-flex align-items-center">
                <div class="col-5"><img src="frontref/img/u75.png" alt="" class="img-fluid"></div>
                <div class="col"><button type="button" class="btn btn-outline-secondary btn-sm btn-block d-flex justify-content-center align-items-center"><i class="fas fa-volume mr-1"></i><span class="d-none d-xl-block">語音</span></button></div>
                <div class="col"><button type="button" class="btn btn-outline-secondary btn-sm btn-block d-flex justify-content-center align-items-center"><i class="far fa-repeat mr-1"></i><span class="d-none d-xl-block">重整</span></button></div>
              </div>
              <a href="schedule.html" class="btn btn-info btn-block btn-lg mb-2" title="查詢" role="button"><i class="far fa-search mr-2"></i>查詢</a>
            </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer" id="footer">
    <!-- layout/footer.html -->
  </footer>
  <!-- bootstrap -->
  <script src="scripts/jquery/jquery-3.5.1.min.js"></script>
  <script src="scripts/popper/popper.min.js"></script>
  <script src="scripts/bootstrap/bootstrap.min.js"></script>
  <!-- theme -->
  <script src="frontref/js/all.js"></script>
</body>

</html>
